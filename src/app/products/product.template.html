<div class="card">
  <div class="card-body">
    <div class="card-title">
      Product Details
    </div>
    <div class="col-md-2">
      Filter By:
    </div>
    <div class="col-md-10">
      <input type="text" [(ngModel)]="filteredText" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      Filtered by: {{filteredText | uppercase}}<br/>
      <button type="button"
              class="btn btn-success"
              (click)="toggleImage()">{{showImage ? 'Hide Image' : 'Show Image'}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img *ngIf="showImage" [src]="product.imageUrl" width="100" height="100" /></td>
            <td>{{product.productName}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price | currency:"INR"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
